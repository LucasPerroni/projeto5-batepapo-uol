<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Bate-Papo UOL</title>
</head>

<body>
    <section class="log__window">
        <img src="images/bate-papo-uol.jfif" alt="logo UOL">
        <div>
            <input type="text" placeholder="Write your name" class="log__input">
            <button onclick="getName()">Enter</button>
        </div>
        <p class="log__error"></p>
    </section>

    <header>
        <img src="images/bate-papo-uol.jfif" alt="UOL logo">
        <ion-icon name="people" onclick="showSidebar()"></ion-icon>
    </header>

    <main></main>

    <aside class="hidden">
        <div class="aside__background" onclick="showSidebar()"></div>
        <section>

            <h1>Choose a contact to send a message:</h1>

            <div class="contacts"></div>

            <h1>Choose the visibility:</h1>

            <div class="visibility selected" onclick="selectContact(this)">
                <ion-icon name="lock-open"></ion-icon>
                <p>Public</p>
                <ion-icon name="checkmark-outline" class="check"></ion-icon>
            </div>
            <div class="visibility" onclick="selectContact(this)">
                <ion-icon name="lock-closed"></ion-icon>
                <p>Private</p>
                <ion-icon name="checkmark-outline" class="check"></ion-icon>
            </div>

        </section>
    </aside>

    <footer>
        <div>
            <input type="text" placeholder="Write here..." class="footer__input">
            <p></p>
        </div>
        <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
    </footer>

    <!-- library -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- scripts -->
    <script src="scripts/script.js"></script>
</body>

</html>
